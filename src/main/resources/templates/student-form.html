<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 th:if="${student.id == null}">Add New Student</h2>
                    <h2 th:if="${student.id != null}">Edit Student</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" />
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        </div>

                        <div class="mb-3">
                            <label for="rollNumber" class="form-label">Roll Number:</label>
                            <input type="text" th:field="*{rollNumber}" class="form-control" id="rollNumber" />
                            <div class="text-danger" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}">Roll No Error</div>
                        </div>

                        <div class="mb-3">
                            <label for="course" class="form-label">Course:</label>
                            <input type="text" th:field="*{course}" class="form-control" id="course" />
                        </div>

                        <div class="mb-3">
                            <label for="contactInfo" class="form-label">Contact Info:</label>
                            <input type="text" th:field="*{contactInfo}" class="form-control" id="contactInfo" />
                        </div>

                        <div class="mb-3">
                            <label for="academicPerformance" class="form-label">Academic Performance:</label>
                            <input type="text" th:field="*{academicPerformance}" class="form-control" id="academicPerformance" />
                        </div>

                        <button type="submit" class="btn btn-success">Save Student</button>
                        <a th:href="@{/students}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
